<svg width="600" height="150" viewBox="0 0 600 150" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="cool-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00c6ff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0072ff;stop-opacity:1" />
        </linearGradient>
        <filter id="cool-shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.4" />
        </filter>
    </defs>
    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
          font-size="50" font-family="Arial Black, sans-serif"
          fill="url(#cool-gradient)" filter="url(#cool-shadow)">
        Search any image
    </text>
</svg>